name: Penghijauan

on:
  push:
    branches:
      - main

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5.1.0
        with:
          commit_message: "Siram Tanaman"
          branch: feature-123
          commit_options: '--no-verify --signoff'
          file_pattern: '*.jsx src/*.js tests/*.js'
          repository: .
          commit_user_name: "MFathinHalim"
          commit_user_email: "halimfathin7@gmail.com"
          commit_author: "MFathinHalim <MFathinHalim@github.com>"
          tagging_message: 'v1.0.0'
          status_options: '--untracked-files=no'
          add_options: '-u'
          push_options: '--force'
          skip_dirty_check: true
          skip_fetch: true
          skip_checkout: true
          disable_globbing: true
          create_branch: true
